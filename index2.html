<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes 2</title>
    <link href="style2.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1>Network</h1>
        </div>
        <div class="secondTitle">
            <h1>Your Feed</h1>
        </div>
        <div class="box">
            <div class="main">
                <div class="profile">
                    <img src="images/user.png" alt="image user">
                    <a href="#" class="links">Add an avatar</a>
                    <h1>James Doe</h1> 
                </div>
            </div>
            <div class="nav-items">
                <div class="top">
                    <div class="item">
                        <h2>Neil M</h2>
                        <h2 id="sum1">0 like(s)</h2>
                        <button class="like" id="addlike" onclick="addNeil();">Like</button> 
                    </div>
                    <div class="text">
                        <p>I just set up thus new discord bot, let me know what you all think.
                            <a href="#">link</a></p>
                    </div>
                </div>
                <div class="top">
                    <div class="item">
                        <h2>Nichole K</h2>
                        <h2 id="sum2">0 like(s)</h2>
                        <button class="like" id="addlike" onclick="addNichole();">Like</button> 
                    </div>
                    <div class="text">
                        <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                    </div>
                </div>
                <div class="top">
                    <div class="item">
                        <h2>Jim R</h2>
                        <h2 id="sum3">0 like(s)</h2>
                        <button class="like" id="addlike" onclick="addJim();">Like</button> 
                    </div>
                    <div class="text">
                        <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
